<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ewasteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#ewasteGradient)"/>
  
  <!-- Electronic Devices -->
  <rect x="50" y="80" width="40" height="30" fill="#34495e" opacity="0.8"/>
  <rect x="55" y="85" width="30" height="20" fill="#ecf0f1"/>
  <text x="70" y="100" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">PC</text>
  
  <rect x="110" y="80" width="30" height="40" fill="#34495e" opacity="0.8"/>
  <rect x="115" y="85" width="20" height="30" fill="#ecf0f1"/>
  <text x="125" y="110" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Phone</text>
  
  <rect x="160" y="80" width="40" height="25" fill="#34495e" opacity="0.8"/>
  <rect x="165" y="85" width="30" height="15" fill="#ecf0f1"/>
  <text x="180" y="100" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Tablet</text>
  
  <!-- Recycling Symbol -->
  <circle cx="280" cy="100" r="30" fill="white" opacity="0.9"/>
  <path d="M260 100 L280 80 L300 100 L280 120 Z" fill="#2ecc71"/>
  <circle cx="280" cy="100" r="8" fill="white"/>
  
  <!-- AI Processing -->
  <rect x="320" y="70" width="50" height="60" fill="white" opacity="0.9" rx="5"/>
  <circle cx="345" cy="90" r="8" fill="#3498db"/>
  <text x="345" y="95" text-anchor="middle" fill="white" font-size="8" font-family="Arial">AI</text>
  <text x="345" y="110" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">ML</text>
  <text x="345" y="120" text-anchor="middle" fill="#2c3e50" font-size="8" font-family="Arial">Sort</text>
  
  <!-- Dashboard -->
  <rect x="50" y="150" width="300" height="80" fill="white" opacity="0.9" rx="10"/>
  <text x="200" y="170" text-anchor="middle" fill="#2c3e50" font-size="16" font-family="Arial" font-weight="bold">E-Waste Management Dashboard</text>
  
  <!-- Stats -->
  <rect x="70" y="180" width="60" height="40" fill="#ecf0f1" rx="5"/>
  <text x="100" y="195" text-anchor="middle" fill="#27ae60" font-size="14" font-family="Arial" font-weight="bold">90%</text>
  <text x="100" y="210" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Accuracy</text>
  
  <rect x="150" y="180" width="60" height="40" fill="#ecf0f1" rx="5"/>
  <text x="180" y="195" text-anchor="middle" fill="#27ae60" font-size="14" font-family="Arial" font-weight="bold">1K+</text>
  <text x="180" y="210" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Items</text>
  
  <rect x="230" y="180" width="60" height="40" fill="#ecf0f1" rx="5"/>
  <text x="260" y="195" text-anchor="middle" fill="#27ae60" font-size="14" font-family="Arial" font-weight="bold">85%</text>
  <text x="260" y="210" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Recycled</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-size="20" font-family="Arial" font-weight="bold">E-Waste Management System</text>
</svg>
