<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolio3dGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#portfolio3dGradient)"/>
  
  <!-- 3D Cube -->
  <g transform="translate(200,125)">
    <!-- Front face -->
    <rect x="-40" y="-40" width="80" height="80" fill="url(#cubeGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Right face -->
    <path d="M40,-40 L60,-20 L60,20 L40,40" fill="url(#cubeGradient)" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Top face -->
    <path d="M-40,-40 L-20,-60 L20,-60 L40,-40" fill="url(#cubeGradient)" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Cube content -->
    <text x="0" y="-10" text-anchor="middle" fill="#667eea" font-size="16" font-family="Arial" font-weight="bold">3D</text>
    <text x="0" y="10" text-anchor="middle" fill="#667eea" font-size="12" font-family="Arial">Portfolio</text>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="100" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="300" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="80" cy="180" r="2" fill="white" opacity="0.7"/>
  <circle cx="320" cy="160" r="3" fill="white" opacity="0.5"/>
  <circle cx="150" cy="40" r="2" fill="white" opacity="0.8"/>
  <circle cx="250" cy="200" r="2" fill="white" opacity="0.6"/>
  
  <!-- Tech Stack Icons -->
  <rect x="50" y="180" width="300" height="60" fill="white" opacity="0.9" rx="10"/>
  <text x="200" y="200" text-anchor="middle" fill="#2c3e50" font-size="14" font-family="Arial" font-weight="bold">3D Interactive Portfolio</text>
  
  <!-- Technology badges -->
  <rect x="70" y="210" width="50" height="20" fill="#667eea" opacity="0.3" rx="10"/>
  <text x="95" y="225" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Next.js</text>
  
  <rect x="130" y="210" width="50" height="20" fill="#667eea" opacity="0.3" rx="10"/>
  <text x="155" y="225" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Three.js</text>
  
  <rect x="190" y="210" width="50" height="20" fill="#667eea" opacity="0.3" rx="10"/>
  <text x="215" y="225" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">React</text>
  
  <rect x="250" y="210" width="50" height="20" fill="#667eea" opacity="0.3" rx="10"/>
  <text x="275" y="225" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Framer</text>
  
  <!-- Performance Badge -->
  <rect x="320" y="30" width="60" height="30" fill="white" opacity="0.9" rx="15"/>
  <text x="350" y="50" text-anchor="middle" fill="#667eea" font-size="12" font-family="Arial" font-weight="bold">60fps</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-size="20" font-family="Arial" font-weight="bold">3D Interactive Portfolio</text>
</svg>
