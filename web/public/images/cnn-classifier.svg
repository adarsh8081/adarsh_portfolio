<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cnnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#cnnGradient)"/>
  
  <!-- CNN Architecture Visualization -->
  <!-- Input Layer -->
  <rect x="50" y="80" width="60" height="60" fill="white" opacity="0.9" rx="5"/>
  <text x="80" y="115" text-anchor="middle" fill="#9b59b6" font-size="12" font-family="Arial" font-weight="bold">Input</text>
  <text x="80" y="130" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">Image</text>
  
  <!-- Convolutional Layers -->
  <rect x="130" y="70" width="50" height="80" fill="white" opacity="0.8" rx="5"/>
  <text x="155" y="95" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">Conv</text>
  <text x="155" y="110" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">Layer 1</text>
  
  <rect x="200" y="70" width="50" height="80" fill="white" opacity="0.8" rx="5"/>
  <text x="225" y="95" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">Conv</text>
  <text x="225" y="110" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">Layer 2</text>
  
  <!-- Pooling Layer -->
  <rect x="270" y="80" width="50" height="60" fill="white" opacity="0.8" rx="5"/>
  <text x="295" y="105" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">Pooling</text>
  
  <!-- Fully Connected -->
  <rect x="340" y="70" width="40" height="80" fill="white" opacity="0.9" rx="5"/>
  <text x="360" y="95" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">FC</text>
  <text x="360" y="110" text-anchor="middle" fill="#9b59b6" font-size="10" font-family="Arial">Layer</text>
  
  <!-- Arrows -->
  <path d="M110 110 L125 110" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M180 110 L195 110" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M250 110 L265 110" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 110 L335 110" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Classification Results -->
  <rect x="50" y="180" width="300" height="60" fill="white" opacity="0.9" rx="10"/>
  <text x="200" y="200" text-anchor="middle" fill="#2c3e50" font-size="14" font-family="Arial" font-weight="bold">Image Classification Results</text>
  
  <!-- Class Labels -->
  <rect x="70" y="210" width="60" height="20" fill="#9b59b6" opacity="0.3" rx="10"/>
  <text x="100" y="225" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Cat: 85%</text>
  
  <rect x="150" y="210" width="60" height="20" fill="#9b59b6" opacity="0.3" rx="10"/>
  <text x="180" y="225" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Dog: 12%</text>
  
  <rect x="230" y="210" width="60" height="20" fill="#9b59b6" opacity="0.3" rx="10"/>
  <text x="260" y="225" text-anchor="middle" fill="#2c3e50" font-size="10" font-family="Arial">Bird: 3%</text>
  
  <!-- Accuracy Badge -->
  <rect x="320" y="30" width="60" height="30" fill="white" opacity="0.9" rx="15"/>
  <text x="350" y="50" text-anchor="middle" fill="#9b59b6" font-size="12" font-family="Arial" font-weight="bold">92%</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-size="20" font-family="Arial" font-weight="bold">CNN Image Classifier</text>
</svg>
