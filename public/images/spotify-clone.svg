<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spotifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1db954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#191414"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="80" height="250" fill="#000000" opacity="0.8"/>
  
  <!-- Logo -->
  <circle cx="40" cy="40" r="15" fill="#1db954"/>
  <path d="M30 35 Q40 30 50 35 Q40 45 30 35" fill="white"/>
  
  <!-- Menu Items -->
  <rect x="20" y="70" width="40" height="20" fill="#1db954" opacity="0.3"/>
  <text x="40" y="85" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Home</text>
  
  <rect x="20" y="100" width="40" height="20" fill="white" opacity="0.1"/>
  <text x="40" y="115" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Search</text>
  
  <rect x="20" y="130" width="40" height="20" fill="white" opacity="0.1"/>
  <text x="40" y="145" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Library</text>
  
  <!-- Main Content Area -->
  <rect x="80" y="0" width="320" height="250" fill="#191414"/>
  
  <!-- Header -->
  <rect x="80" y="0" width="320" height="60" fill="#000000" opacity="0.5"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-size="18" font-family="Arial" font-weight="bold">Made For You</text>
  
  <!-- Album Covers -->
  <rect x="100" y="80" width="60" height="60" fill="#1db954" opacity="0.8"/>
  <circle cx="130" cy="110" r="20" fill="white"/>
  <text x="130" y="115" text-anchor="middle" fill="#1db954" font-size="20" font-family="Arial">♪</text>
  
  <rect x="180" y="80" width="60" height="60" fill="#1db954" opacity="0.8"/>
  <circle cx="210" cy="110" r="20" fill="white"/>
  <text x="210" y="115" text-anchor="middle" fill="#1db954" font-size="20" font-family="Arial">♪</text>
  
  <rect x="260" y="80" width="60" height="60" fill="#1db954" opacity="0.8"/>
  <circle cx="290" cy="110" r="20" fill="white"/>
  <text x="290" y="115" text-anchor="middle" fill="#1db954" font-size="20" font-family="Arial">♪</text>
  
  <!-- Play Button -->
  <circle cx="200" cy="180" r="25" fill="#1db954"/>
  <polygon points="190,170 190,190 210,180" fill="white"/>
  
  <!-- Progress Bar -->
  <rect x="100" y="220" width="200" height="4" fill="white" opacity="0.3"/>
  <rect x="100" y="220" width="80" height="4" fill="#1db954"/>
  <circle cx="180" cy="222" r="6" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-size="16" font-family="Arial" font-weight="bold">Spotify Clone</text>
</svg>
