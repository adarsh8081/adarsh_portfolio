<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#ecommerceGradient)"/>
  
  <!-- E-commerce Interface Elements -->
  <!-- Shopping Cart -->
  <rect x="50" y="50" width="80" height="60" fill="white" opacity="0.9" rx="8"/>
  <circle cx="70" cy="70" r="8" fill="#3b82f6"/>
  <text x="70" y="75" text-anchor="middle" fill="white" font-size="10" font-family="Arial">🛒</text>
  <text x="90" y="75" text-anchor="middle" fill="#1d4ed8" font-size="12" font-family="Arial" font-weight="bold">Cart</text>
  <text x="90" y="90" text-anchor="middle" fill="#666" font-size="10" font-family="Arial">3 items</text>
  
  <!-- Product Cards -->
  <rect x="150" y="50" width="60" height="60" fill="white" opacity="0.8" rx="5"/>
  <rect x="155" y="55" width="50" height="30" fill="#f3f4f6"/>
  <text x="180" y="75" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="Arial">📄</text>
  <text x="180" y="90" text-anchor="middle" fill="#1d4ed8" font-size="8" font-family="Arial">Print</text>
  
  <rect x="220" y="50" width="60" height="60" fill="white" opacity="0.8" rx="5"/>
  <rect x="225" y="55" width="50" height="30" fill="#f3f4f6"/>
  <text x="250" y="75" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="Arial">🏷️</text>
  <text x="250" y="90" text-anchor="middle" fill="#1d4ed8" font-size="8" font-family="Arial">Tags</text>
  
  <rect x="290" y="50" width="60" height="60" fill="white" opacity="0.8" rx="5"/>
  <rect x="295" y="55" width="50" height="30" fill="#f3f4f6"/>
  <text x="320" y="75" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="Arial">📋</text>
  <text x="320" y="90" text-anchor="middle" fill="#1d4ed8" font-size="8" font-family="Arial">Cards</text>
  
  <!-- Admin Dashboard -->
  <rect x="50" y="130" width="300" height="100" fill="white" opacity="0.9" rx="10"/>
  <text x="200" y="150" text-anchor="middle" fill="#1d4ed8" font-size="16" font-family="Arial" font-weight="bold">TagsIndia E-commerce Platform</text>
  
  <!-- Feature Icons -->
  <rect x="70" y="170" width="50" height="40" fill="#ecf0f1" rx="5"/>
  <text x="95" y="185" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="Arial" font-weight="bold">Multi-User</text>
  <text x="95" y="200" text-anchor="middle" fill="#666" font-size="8" font-family="Arial">System</text>
  
  <rect x="130" y="170" width="50" height="40" fill="#ecf0f1" rx="5"/>
  <text x="155" y="185" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="Arial" font-weight="bold">Payment</text>
  <text x="155" y="200" text-anchor="middle" fill="#666" font-size="8" font-family="Arial">Integration</text>
  
  <rect x="190" y="170" width="50" height="40" fill="#ecf0f1" rx="5"/>
  <text x="215" y="185" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="Arial" font-weight="bold">Order</text>
  <text x="215" y="200" text-anchor="middle" fill="#666" font-size="8" font-family="Arial">Management</text>
  
  <rect x="250" y="170" width="50" height="40" fill="#ecf0f1" rx="5"/>
  <text x="275" y="185" text-anchor="middle" fill="#3b82f6" font-size="12" font-family="Arial" font-weight="bold">Admin</text>
  <text x="275" y="200" text-anchor="middle" fill="#666" font-size="8" font-family="Arial">Panel</text>
  
  <!-- Tech Stack Badge -->
  <rect x="320" y="30" width="60" height="30" fill="white" opacity="0.9" rx="15"/>
  <text x="350" y="50" text-anchor="middle" fill="#3b82f6" font-size="10" font-family="Arial" font-weight="bold">TypeScript</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-size="20" font-family="Arial" font-weight="bold">TagsIndia E-commerce</text>
</svg>
